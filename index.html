<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Yummy Site" />
    <meta name="keywords" content="Yummy" />
    <meta name="author" content="Mohamed Faysal" />
    <title>Yummy</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />

    <!--? ================   fontawesome css  ================ -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--? ================   bootstrap css  ================-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--? ================   main-file-css  ================-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ========== Start nav ========== -->
    
      <div
        class="inner-loading-screen top-0 bottom-0 start-0 end-0 justify-content-center align-items-center"
        style="display: none"
      >
        <i class="fa fa-spinner fa-spin fa-5x"></i>
      </div>
   
    <!-- ========== End nav ========== -->
    <!-- ========== Start ========== -->
    <main>
      
      <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0">
        <div
          class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4"
        >
          <div class="links">
            <ul class="list-unstyled overflow-hidden">
              <li
                onclick="closeSideNav(),showSearchInputs()"
                class="py-2 position-relative cursor-pointer"
                style="top: 0px"
              >
                Search
              </li>
              <li
                onclick="closeSideNav(),getCategories()"
                class="py-2 position-relative cursor-pointer"
                style="top: 0px"
              >
                Categories
              </li>
              <li
                onclick="closeSideNav(),getArea()"
                class="py-2 position-relative cursor-pointer"
                style="top: 0px"
              >
                Area
              </li>
              <li
                onclick="closeSideNav(),getIngredients()"
                class="py-2 position-relative cursor-pointer"
                style="top: 0px"
              >
                Ingredients
              </li>
              <li
                onclick="closeSideNav(),showContacts()"
                class="py-2 position-relative cursor-pointer"
                style="top: 0px"
              >
                Contact Us
              </li>
            </ul>
          </div>
          <div class="nav-footer">
            <div class="icons">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-solid fa-globe"></i>
            </div>
            <div class="footer">
              <p>Created By Mohamed Faysal.</p>
            </div>
          </div>
        </div>
        <div
          class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black"
        >
          <img class="logo" src="images/logo.png" alt="logo"  />
          <i class="open-close fa-solid fa-2x fa-x"></i>
          <div>
            <i class="fa-solid fa-globe d-block"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </div>
      <!-- search -->
      <div class="container  w-75" id="searchContainer"></div>
      <!-- home -->
      <div class="min-vh-100 position-relative">
        <div class="container">
          <div class="row py-5 g-4" id="rowData">
          </div>
        </div>
      </div>

      
    </main>

    <!--! ================   jquery js  ================-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!--! ================   bootstrap js  ================-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--! ================   main-file-js  ================-->
    <script src="js/index.js"></script>
  </body>
</html>
